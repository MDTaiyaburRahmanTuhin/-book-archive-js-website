<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
    <style>
        #displyStyle {
            display: none;
        }
    </style>
</head>

<body>

    <section class="container my-2">
        <!-- Input Box -->
        <div class="d-flex">
            <input type="text" class="form-control me-2" placeholder="Book Name" id="searchInput" />
            <button class="btn btn-dark" id="search-btn">Search</button>

        </div>
        <div id="displyStyle" class="text-center">
            <div class="spinner-grow" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="bookTotalLode" class="text-center">

        </div>

        <div id="error"></div>
    </section>

    <section class="container">
        <!-- Book Details -->
        <div class="row" id="book-details"></div>

    </section>

    <script src="js/book.js"></script>
</body>

</html>
